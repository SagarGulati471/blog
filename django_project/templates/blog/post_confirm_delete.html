{% extends 'blog/base.html' %}



{% block content %}

<h1>Delete Post </h1> 
    <div class="content-section">
        <form action='' method='POST'> {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2> Are you sure to delete the post <u style="text-decoration: underline;">{{object.title}}</u></h2>
                    </fieldset>
                <button type="submit" class="btn btn-outline-danger my-3">Yes, Delete</button>
                <a class="btn btn-outline-secondary my-3" href="{% url 'post-detail' object.id %}">Cancel</a>

        </form>

        
    </div>




{% endblock content %}
