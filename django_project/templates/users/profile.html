{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.image.url}}" alt="Not found">  <!--url is Like we did in python shell  -->
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary mb-3">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
    </div>

    <form action='' method='POST' enctype="multipart/form-data"> {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Info</legend>
      {{ u_form | crispy}}<br>
      {{ p_form | crispy}}
      </fieldset>
      <button type="submit" class="btn btn-outline-success mt-3" >Update</button>
    </form>


{% endblock content %}
