<!--Login Modal -->
<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle">Login Here <img src=""  style="width:30; height:30px;" alt="not found"> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


<form action="/login/" method="POST">{% csrf_token %}

 <div class="form-group">
    <label for="loginusername">Username</label>
    <input type="text" class="form-control" id="loginusername"  name="loginusername"  placeholder="Username" required>
  </div>


    <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="loginpass" name="loginpass" rows="3" placeholder="Enter your password">

  </div>
 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Log in</button>
</form>
      </div>
    </div>
  </div>
</div>

<!--Register Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalTitle">SignUp Here <img src=""  style="width:30; height:30px;" alt="not found"> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


<form method="POST" action="/signup/">{% csrf_token %}

 <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username"  name="username" placeholder="Username" required>
  </div>




  <div class="form-group">
    <label for="fname">first name</label>
    <input type="text" class="form-control" id="fname" name="fname"  placeholder="First name" required>
  </div>



  <div class="form-group">
    <label for="lname">last name</label>
    <input type="text" class="form-control" id="lname" name="lname"  placeholder="Lastname"  required>
  </div>


  <div class="form-group">
    <label for="email">Email</label>
    <input  type="email" class="form-control" id="email" name="email" rows="3" placeholder="abc@gmail.com">
  </div>


    <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" class="form-control" id="pass1" name="pass1"  placeholder="Enter strong password">

  </div>


    <div class="form-group">
    <label for="pass2">Confirm Password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" rows="3" placeholder="Confirm Password">
  </div>



 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
</form>

      </div>

    </div>
  </div>
</div>
