<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle">Login Here <img src=""  style="width:30; height:30px;" alt="not found"> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


<form action="/login/" method="POST">{% csrf_token %}

 <div class="form-group">
    <label for="loginusername">Username</label>
    <input type="text" class="form-control" id="loginusername"  name="loginusername"  placeholder="Username" required>
  </div>


    <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="loginpass" name="loginpass" rows="3" placeholder="Enter your password">

  </div>
 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Log in</button>
</form>
      </div>
    </div>
  </div>
